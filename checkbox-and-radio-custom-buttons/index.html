<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .checkbox-container,
        .radio-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .checkbox-label,
        .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .custom-checkbox,
        .custom-radio {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .custom-checkbox:before,
        .custom-radio:before {
            content: "";
            display: block;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 2px;
            margin: 3px;
            transition: background-color 0.3s;
        }

        input[type="checkbox"]:checked+.custom-checkbox:before,
        input[type="radio"]:checked+.custom-radio:before {
            background-color: #000;
        }

        input[type="checkbox"],
        input[type="radio"] {
            display: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h2>Custom Checkbox and Radio Buttons</h2>

    <h3>Checkbox Buttons</h3>
    <div class="checkbox-container">
        <label class="checkbox-label">
            <input type="checkbox">
            <span class="custom-checkbox"></span>
            Option 1
        </label>
        <label class="checkbox-label">
            <input type="checkbox">
            <span class="custom-checkbox"></span>
            Option 2
        </label>
        <label class="checkbox-label">
            <input type="checkbox">
            <span class="custom-checkbox"></span>
            Option 3
        </label>
    </div>

    <h3>Radio Buttons</h3>
    <div class="radio-container">
        <label class="radio-label">
            <input type="radio" name="radio-group">
            <span class="custom-radio"></span>
            Option 1
        </label>
        <label class="radio-label">
            <input type="radio" name="radio-group">
            <span class="custom-radio"></span>
            Option 2
        </label>
        <label class="radio-label">
            <input type="radio" name="radio-group">
            <span class="custom-radio"></span>
            Option 3
        </label>
    </div>
</body>

</html>
