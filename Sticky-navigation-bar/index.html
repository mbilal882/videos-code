<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            height: 60px;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
        }

        section {
            height: 2000px;
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="sticky">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Scroll To View Sticky Navbar</h1>
    </section>

</body>

</html>
