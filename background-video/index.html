<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="video-container">

        <video autoplay loop="true" width="1280" height="720">
            <source type="video/mp4" src="https://flixels.s3.amazonaws.com/flixel/ct08dlpwq6eqp8yp1r6v.hd.mp4">
            <source type="video/webm" src="http://blucube.net/stuff/codepen-assets/html5vid/beepl-pink-vynil.webm">
            <source type="video/ogg" src="http://blucube.net/stuff/codepen-assets/html5vid/beepl-pink-vynil.ogv">
        </video>

        <div class="overlay">
            <h1>HTML 5 Video Background with an Overlay</h1>
            <p>Simply forcing the video to have a <code>min-width</code> and <code>min-height</code> of
                <code>100%</code> will stretch it to fill! Set <code>width</code> and <code>height</code> to
                <code>auto</code> to keep the video's aspect ratio. No need for Javascript!
            </p>
        </div>

    </div>
</body>

</html>
